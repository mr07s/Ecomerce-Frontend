<div *ngIf="productList" class="flex justify-center" >
   
    <!-- <pre>{{ categories | json }}</pre> -->
  
        
        
    <div class="h-[100vh] grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-2 ml-[auto] mr-[auto] pt-[2rem]  w-[80vw]">
        <div *ngFor="let product of productList"  >         
                <!-- <p>{{category.categoryName}}</p > -->


<div class="max-w-xl w-[18rem] h-[18rem] p-6 bg-gray-300 border rounded-lg shadow-sm  ">
    <a href="#">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 ">Name:{{product.productName}}</h5>
    </a>
    @if (product.description) {

        <p class="mb-3 font-normal text-gray-700 ">Description: {{product.description}}</p>
    }
    @if (product.productPrice) {

        <p class="mb-3 font-normal text-gray-700 ">Price: &#8377;{{product.productPrice}}</p>
    }
    <a   
    class="inline-flex items-center px-4  text-sm font-medium text-center  border text-black rounded-sm hover:bg-gray-200  hover:cursor-pointer">
        Buy Now
       
    </a>
    
</div>
</div>




</div>
        
        
 

</div>
