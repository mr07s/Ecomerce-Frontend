        <div *ngFor="let product of productList"  >         
                <!-- <p>{{category.categoryName}}</p > -->


<div class="max-w-xl w-[18rem] h-[18rem] p-6 bg-gray-300 border rounded-lg shadow-sm  ">
    <a href="#">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 ">Name:{{product.productName}}</h5>
    </a>
    @if (product.description) {

        <p class="mb-3 font-normal text-gray-700 ">Description: {{product.description}}</p>

    }

<!-- Form -->

<div class="max-w-md mx-auto p-4 relative bg-white">
    <h2 class="text-xl font-bold mb-4">Create Product</h2>
    
    <form (ngSubmit)="onsubmit()">
      <div class="mb-4">
        <label class="block mb-1">Product Name</label>
        <input 
          type="text" 
          [(ngModel)]="product.productName"
          name="name"
          class="w-full p-2 border rounded"
        >
      </div>
      
      <div class="mb-4">
        <label class="block mb-1">Product Description</label>
        <textarea
          [(ngModel)]="product.description"
          name="description"
          class="w-full p-2 border rounded"
          rows="3"
        ></textarea>
      </div>
      
      <div class="mb-4">
        <label class="block mb-1">Product Price</label>
        <textarea
          [(ngModel)]="product.productPrice"
          name="description"
          class="w-full p-2 border rounded"
          rows="3"
        ></textarea>
      </div>

    <!-- productPrice -->

      <button 
        type="submit" 
        [disabled]="isSubmitting"
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
        
      >
        {{ isSubmitting ? 'Creating...' : 'Create' }}
      </button>
    </form>
  </div>
